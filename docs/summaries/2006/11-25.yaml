        subject: 'pmc2c.pl:  Proposed Strategy for Revisions and Testing'
        summary: |-
          Last week, following his introduction to Parrot at the Chicago Hackathon,
          James E Keenan posted a proposal on how `pmc2c.pl` could be tested.
          He hoped for some feedback at an early point to prevent him from wasting
          effort on useless patches.
          
          He proposed extracting as much functionality as possible in to subroutines
          which are then placed in a package.  He also wondered about some options
          which were described in the documentation but didn't appear to be used.
          
          This week, James clarified that `gen_def()` is indeed not used.  Jonathan
          Worthington took responsibility for this, and said that he thought it was
          unneeded.  James stated his intention to deprecate it.
          
          Allison Randal advised James to begin with an extensive and tested refactor,
          with Particle's help.
