        subject: Q on PIR vs PASM
        summary: |-
          Klaas-Jan Stol gave a brief history of how IMCC started, noting that
          it was eventually merged with Parrot as its parser, and since that
          time there have been several additions.  He wondered if it is still
          the case that every PIR construct also has a PASM form, and if every
          PIR construct can be directly translated to PASM.  Allison Randal
          replied that that was the ideal situation, but in practice many
          tests are written in PIR, so there may not be complete coverage for
          the PASM syntax versions.
