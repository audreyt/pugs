          - email: larry@wall.org
            name: Larry Wall
        subject: 'PDD 25 "Concurrency" - first review'
        summary: |-
          Allison Randal announced the first version of PDD25 on threading and
          concurrency.  She opened the floor to discussion.  Joshua Gatcomb
          linked to a related [Perlmonks thread](http://perlmonks.org/?node_id=580004).
          
          Allison thanked him for the link and wrote a bit about the lo language,
          which uses 'futures' for concurrency.  Larry Wall replied that lazy
          lists can be viewed as a form of futures.
