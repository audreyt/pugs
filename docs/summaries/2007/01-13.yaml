        subject: Patterns
        summary: |-
          Luke Palmer suggested removing two items from the smart match table in
          S03, namely the Hash and Array with Any on the right side.  He preferred
          an extensible `~~` operator, which would allow him to define his own
          patterns.  In short, with his proposal, `~~` would be singly-dispatched
          based upon the right argument, which would determine how the left was
          interpreted.
          
          Larry Wall replied that he was concerned about the consistency between
          compile time and run time, but that was in fact also an argument against
          an anonymous Any on the right. 
          
          Jonathan Lang had some suggestions on how to implement reverse test instances.
          There was a brief discussion between Jonathan and Larry on this subject.
          Ashley Winters also offered a comment.
