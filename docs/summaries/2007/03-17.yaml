        rt_ticket: 'perl #40544'
        subject: '[perl #40544] [NEW] Test for DOS line endings in Parrot text files '
        summary: |-
          Earlier, in ticket <rt://perl/40544>, Paul Cochrane submitted a test
          which checks for DOS line endings in the Parrot distribution.          
          
          Will Coleda recently noted that some of the problems are related to
          <rt://perl/41485> and that when he sets the properties in his working
          copy, the tests succeed.  Paul provided an update: he will be do a
          few commits which update the svn eol property.  Because a large number          of files will be affected, the update will done in a small time slot.
          
          As of r17102, it was fixed.
          
          However, on March 15th, Will Coleda asked Paul and Jerry Gay to insure
          that the test doesn't encourage people to update files which would break
          the Windows build, because the tests were failing again.
