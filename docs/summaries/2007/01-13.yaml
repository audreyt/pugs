        subject: use diff for string in some test
        summary: |-
          Lee Duhem proposed a facility for string differences in Test::More which
          could be used to perform tasks like ignoring insignificant whitespace.
          This would allow tests to continue passing even if the source had been
          changed to remove undesired whitespace.
          
          Nicholas Clark felt that patches should be checked against the test
          suite, and that there were dangers in relaxing the tests to allow
          a broader definition of a string.  Bernhard Schmalhofer replied that
          he felt `t/examples/past.t` was one of the few examples where ignoring
          whitespace would be useful, and noted that it is now being handled with
          a regular expression.
