        subject: '[svn ci] NCI methods now name-mangled'
        summary: |-
          Jonathan Worthington explained that he was starting to move class
          functionality into vtable methods, but ran into the issue that you
          cannot have a METHOD or PCCMETHOD with the same name as a vtable method.
          This is, however, required to implement the interface specified in PDD 15.
          He made some changes to get Parrot working again, which affected the
          Complex PMC.
          
          François PERRAD
          reported that this change breaks Lua.
          Allison Randal observed the same thing, and asked Jonathan to either
          fix the problem for Lua or revert the change from the trunk.
          Jonathan apologized for breaking things and said that it was fixed
          in r17982.
          
          Leopold Toetsch suggested that perhaps language maintainers who are
          using "features" of Parrot could submit core tests for these features,
          so that this type of problem won't occur in the future.  Joshua
          Isom thought this could be expanded to anyone using Parrot where a
          "feature" isn't tested.  He proposed an open repository for tests.
          chromatic wondered if it was that difficult to mail in patches.
          Joshua offered some arguments in favor of it.
          chromatic
