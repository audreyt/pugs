<html>
<head>
    <title>Test</title>
    <link type="text/css" rel="stylesheet" href="SyntaxHighlighter.css"></link>
    <script language="javascript" src="js/shCore.min.js"></script>
    <script language="javascript" src="js/shBrushPerl6.min.js"></script>
    <script language="javascript" src="js/jquery-1.2.min.js"></script>
    <style type="text/css">
    body {font:14px arial,helvetica,clean,sans-serif;*font-size:small;*font:x-small;}
    </style>
</head>
<body>
<script language="javascript">
    var examples = [ 
    'examples/test.pl', 
    'examples/animals.pl', 
    'examples/bowling.pl', 
    'examples/dispatch_quiz.pl',
    'examples/hangman.pl',
    'examples/tic_tac_toe.pl',
    'examples/wizard.pl',
    'examples/test.pl' 
    ];
    
    function renderAjax() {
        var example = $('#examples').val();
        $("#status").html("<b>Loading remote " + example + " to your browser...</b>");
        $.ajax({
            url: example,
            async: true,
            cache: false,
            success: function(data) {
                //load example code...
                $("#code").text(data);
                $(".dp-highlighter").remove();
                dp.SyntaxHighlighter.HighlightAll('code');
                $("#status").html("<b>I am done... Thanks for waiting...</b>");
            }
        });
    }
    $(document).ready(function(){
        //Document is ready...

        //show examples combo box
        $.each(examples,function(i,n) {
            $("#examples").append("<option value='" + n + "'>" + n + "</option>" );
        });
       
        //Render the example the first time...
        dp.SyntaxHighlighter.ClipboardSwf = 'clipboard.swf';
        
        renderAjax();
            
        $("#examples").change(renderAjax);
        
        
        //$("#highlight").click(renderAjax);
    });
   
</script>   

<form id="m">
    <select id="examples" class="dp-p6">
    </select>
    <!--<input type="button" id="highlight" name="highlight" value="Highlight!"/>-->
    <div id="status">
    </div>
</form>
<pre id="code" name="code" class="perl6">
</pre>

</body>
</html>
