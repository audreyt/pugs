<h2>Reading From STDIN</h2>
All global variables start with $*</br>
The STDIN file handle is in $*IN</br>
Iteration the same as on the last slide...</br>
Can read a single line too
<pre>
for =$*IN -> $line
    # do something with $line
}
# read a single line
my $input = =$*IN;
</pre>
Type <code>:next</code> to continue
