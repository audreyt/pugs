        subject: '[svn:perl6-synopsis] r13577 - doc/trunk/design/syn'
        summary: |-
          This commit by Larry Wall affected S04, S05, S06 and S12.  It
          unified proto processing to implicitly allow re-declarations within a
          scope.  It works on most declarators, including regex, token, rule
          and variables.
          
          Multiple `my` declarations now issue a warning, which may be
          suppressed with a `proto` declaration of the variable.  The `multi`
          keyword is optional in a `proto` scope, and the `unique` keyword
          "undoes" an outer `proto`.
