        subject: '[svn:perl6-synopsis] r13487 - doc/trunk/design/syn'
        summary: |-
          Last week,
          a commit from Larry Wall related to expanding tabs led TSa to ask
          if array equivalence should be defined in terms of Bags.  Larry replied
          that he felt most people would prefer to look at Sets and Bags as Hashes,
          so he will not include Sets and Bags in the smartmatching table.  Darren
          Duncan also felt that the current summary in Synopsis 6 was adequate.
          
          This week, TSa responded to Darren's request that any change requests
          be explained in detail.  According to TSa, the intent was not to change
          the synopsis but to have a few points clarified on list, such as the
          subtype relationship between Set and Bag.  TSa also asked if KeyHash,
          KeySet and KeyBag are forced in to sigiled variables.  Darren replied
          that he would expect that they would work like hashes.
