<h2>Hello, world!</h2>
<b>In Perl 5:</b><br/>
Writing \n at the end of every print statement is very common<br/>
<pre>
print "Hello, world!\n";
</pre>
<br/>
<b>In Perl 6:</b><br/>
the new say keyword saves you from having to do that<br/>
<i>An easy thing made easier</i><br/>
<pre>
say "Hello, world!";
</pre>
