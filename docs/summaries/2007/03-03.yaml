        rt_ticket: 'perl #41619'
        subject: '[perl #41619] [PATCH] add add_attr, rem_attr, and rem_attr_str vtable methods '
        summary: |-
          In ticket <rt://perl/41619>, Alek Storm submitted a patch which adds
          several vtable methods which can be used by Ruby and Smalltalk.
          James E Keenan reported that the patch, when applied to the branch,
          did not cause any problems with tests.
          
          Allison Randal thought this raised a design issue.  She wanted to know
          why `add_attr`, `rem_attr` and `rem_attr_str` were vtable methods instead
          of methods on the Class class.  Alek thought that this was in line with
          PDD 15.  Joshua Isom was concerned about interoperability, and wondered
          if Perl 6 and Tcl (for example) would be able to use the new class 
          implementation.
          
          Alek replied that the vtable provides an abstract interface everyone
          can use seamlessly.  He thought that it would in fact encourage people
          to use multiple languages in a single application.
          
          chromatic asked Alek to clarify what behavior he wanted to enable in the
          HLL.  Alek said he would put together some code which would demonstrate
          his intention.  As of March 12th, he was still working on the use case.
        thread_uri: http://groups.google.com/group/perl.perl6.internals/browse_frm/thread/cb3399d8088acdb8/3610a7f266afc4b2?#3610a7f266afc4b2
