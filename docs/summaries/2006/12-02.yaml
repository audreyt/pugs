        rt_ticket: 'perl #41014'
        subject: '[perl #41014] [PATCH] Autobox Native Types for MultiSubs '
        summary: |-
          Matt Diephouse created ticket <rt://perl/41014> to address bug ticket
          <rt://perl/40968>.  He decided to match native types using their autoboxed
          PMC types rather than change `_` to mean any PMC in a :multi signature.
          
          Leopold Toetsch replied that he felt that this was not the best choice
          because it prevented native type optimizations.  Patrick R. Michaud agreed
          with Leopold, but felt that in the short term the patch was better than
          the current situation.  There was some discussion concerning an example
          of how this would be a problem.
          
          The issue was resolved with r15910.
