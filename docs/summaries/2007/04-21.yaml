        subject: '[svn:perl6-synopsis] r14376 - doc/trunk/design/syn'
        summary: |-
          A commit by Larry Wall which disallows the use of `else` when using
          `unless` sparked several comments.  
          
          Luke Palmer wasn't sure how he felt
          about the idea.  He likes to put error conditions at the end of his
          code, and construct the initial comparision based upon the correct
          case.  Uri Guttman remarked that he prefers single-line exceptions.
          
          John Macdonald was unhappy with the descision because he feels that
          `if (! ...)` is no less prone to errors than `unless (...)`.
          
          Meanwhile, Joe Gottman would have liked it if the result of a test
          in an if/elsif could be reused by all subsequent statements in the
          same clause.  Larry Wall explained that this violates the simplified
          scoping rules of Perl 6.
