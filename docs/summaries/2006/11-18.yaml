        subject: 'named sub-expressions, n-ary functions, things and stuff'
        summary: |-
          Darren Duncan is designing an RDBMS which is a subset of Perl 6 with
          simple syntax and domain-specific additions.  He gave an overview of the
          features of the language.  This led to a few questions and suggestions
          on Perl 6.  One was for something similar to the SQL (some dialects)
          `with` clause, which is an expression which can be embedded in other
          expressions, with repeated portions calculated only once.  Another
          request was for a syntactical short-hand to add an immutable `bag`
          type.  Thirdly, he suggested separate operators for integer and numeric
          operators, especially division.  Next, there was a call for `floor()` and
          `ceil()` functions which take a number as input and return an integer.
          Finally, he proposed that built-in Perl 6 types all have multis for operators.
          
          Mark J. Reed and Mark A. Biggar commented on the absence of 'undef' and
          'NaN' concepts in the RDBMS language Darren described, which Darren replied
          to.
          
          Smylers replied to Darren's first point, suggesting that the `do` block
          is similar.  Darren replied that it may be sufficient for his purposes,
          and thanked Smylers for the suggestion.  Dr. Ruud added some more examples.
