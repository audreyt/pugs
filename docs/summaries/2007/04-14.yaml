        subject: What should file test operators return?
        summary: |-
          brian d foy noted that file test operators return false or the
          filename, when he would have expected a true.  He wanted to update
          S16 to clarify the situation.  Later Larry Wall said he would attempt
          to clarify S03.
          
          Moritz Lenz and Damian Conway had some suggestions for the syntax
          in brian's code.  Juerd Waalboer and Larry Wall also joined the
          conversation on the subject of giving printf a boolean output template.
          They found it too specific.
          
          Brandon S. Allbery noted that Pugs does not implemented the specification
          as it is documented.  He thought junction types aren't completely ready.
          
          John Macdonald and Mark J. Reed also contributed to the thread.
