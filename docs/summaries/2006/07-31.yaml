        subject: 'S04 - forbidden coding-style'
        summary: |-
          Markus Laire noted a conflict between the way the Perl 6 grammar is
          defined, and the GNU coding standard for constructs like:
          
              loop
                {
                
                }
              while ( ... );
          
          Since this requires backtracking to disambiguate between while as a
          statement modifier and while as it's own loop.
          
          Many ideas were brought up, and the only real solution is to use a
          backslash escape for the newline, at the end of the line with the
          closing brace.
