        rt_ticket: 'perl #41364'
        subject: '[perl #41364] [PATCH] Fixed object vtable method overrides in PIR '
        summary: |-
          Earlier, in ticket <rt://perl/41364>, Patrick R. Michaud noted that
          the double-underscore method of overriding vtable methods cannot be
          deprecated until ticket <rt://perl/40626> is resolved.  Allison
          approved of the patch by Alek Storm and requested a regression test.
          She included a rough version.  
          
          Alek wondered if it could be committed now that 0.4.9 has been
          released.  Jonathan Worthington noted some problems he had had with
          applying it.  Alek discovered that this was due to a change in r41549,
          and updated the patch.  Jonathan applied the patch manually in r17514
          so that it could be included in the release.
