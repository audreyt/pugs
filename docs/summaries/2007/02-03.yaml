        subject: On PASM and PIR registers
        summary: |-
          Klaas-Jan Stol wondered if PASM registers are still needed, except
          for backwards compatibility, now that there are PIR registers.
          Leopold Toetsch replied that PASM registers are physically allocated
          in the Parrot virtual machine, whereas PIR registers are virtual
          registers.  Both types are needed.
