        rt_ticket: 'perl #40861'
        subject: '[perl #40861] [CAGE] - add a Perl::Critic policy to look for FIXME|TODO|XXX '
        summary: |-
          In ticket <rt://perl/40861>, Paul Cochrane suggested adding a check
          for 'FIXME'/'TODO'/etc for the Perl source files, as there is currently
          only a check for the C files.  This was done in r17925.
          
          Chris Dolan suggested using an existing Perl::Critic policy.  Will
          Coleda asked if Andy Lester would accept a patch which would optionally
          permit 'TODO' comments which included ticket numbers and reject those
          which don't include ticket numbers?  Andy replied that he didn't want
