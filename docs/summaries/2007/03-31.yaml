          - email: jonathan@jnthn.net
            name: Jonathan Worthington
        subject: A challenge... about Parrot
        summary: |-
          Alberto Simões
          mentioned a conference on languages, compilers and interpreters in
          Portugal.  He thought it might be a good occasion to make a scientific
          publication about Parrot.  Alberto felt that bringing Parrot to the
          attention of the scientific community would be a gain for both
          universities and Parrot.  He offered to help with accommodation
          but not with writing the talk.
          
          Jonathan Worthington thought it was a good idea although he wouldn't
          be able to attend the conference.  He noted that he had previously
          spoken to an academic audience and that it was challenging.  He
