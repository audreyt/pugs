        subject: Numeric Semantics
        summary: |-
          Earlier,
          Luke Palmer asked for a clear definition of when math should use floating
          points and when it should be integer-based.  This led to a great deal
          of discussion.
          
          This week, a subthread started by TSa continued from Darren Duncan's previous
          post which proposed distinct operators for integer division/modulus and
          non-integer division/modulus.  TSa felt that modulus should be defined
          by the Euclidean definition.  Mark J. Reed proposed to define it in the
          conventional way.  Several other people replied to the thread.
