<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<title>Run Perl 6 Now -- in your browser!</title>
<link rel="stylesheet" type="text/css" href="/runpugs.css">
<script language="JavaScript">

function submitenter(myfield,e)
{
var keycode;
if (window.event) keycode = window.event.keyCode;
else if (e) keycode = e.which;
else return true;
if (keycode == 13)
{
document.terminal.submit();
return false;
}
else
return true;
}

function select_enter()
{
document.terminal.cmdline.value=document.terminal.hist.options[document.terminal.hist.selectedIndex].value;
document.terminal.hist.selectedIndex=0;
document.terminal.cmdline.focus();
}

function select_enter_OFF(myfield,e)
{
var keycode;
if (window.event) keycode = window.event.keyCode;
else if (e) keycode = e.which;
else return true;
if (keycode == 13)
{
//document.terminal.submit();
document.terminal.cmdline.value=document.terminal.hist.options[document.terminal.hist.selectedIndex].value;
return false;
}
else
return true;
}
</script>
</head>
<body>
<div id="mainwindow">
<h1>Run Perl 6 now -- in your browser!</h1>
<!--
<p>This live web terminal runs the <a href="http://www.pugscode.org">pugs</a> interpreter for <a
href="http://dev.perl.org/perl 6/">Perl&nbsp;6</a>. For more details, read the <a
href="http://feather.perl6.nl/~andara/runpugs/">info page</a>.
</p>
<p>By default, the Pugs session will use the <a
href="http://search.cpan.org/search?query=perl6%3A%3Apugs&mode=module">latest
release</a>. To use the latest development snapshot, change the setting
below.</p>
-->
<!--<h2>Run a Perl 6 Script</h2>-->
                               
<form id="term" name="terminal" action="/cgi-bin/runpugs2" method="POST">                  
<input type="hidden" name="sessionid" value="">
<input type="hidden"    name="action" value="runpugs">
<input type="hidden"    name="ia" value="0">
<input type="radio" id="rel" value="0" name="reldev" _REL_ ><label
for="rel">Release version</label>&nbsp;&nbsp;
<input type="radio" id="dev" value="1" name="reldev" _DEV_ ><label
for="dev">Development version</label>
<br><br>
<!--
<span class="tabon">Run a Perl 6 Script</span>
&nbsp;&nbsp;<a class="taboff" href="/cgi-bin/runpugs2?ia=1">Interactive
Pugs Session</a>
-->
<label for="output">Script output</label>
<div id="outputwindow" class="term">
<textarea readonly id="output" name="output" rows="_NROWS_" cols="80" wrap="virtual">
_REPLYW_
</textarea>
</div>
<label for="script">Script code</label>
&nbsp;&nbsp;&nbsp; <input id="enter" type="submit" value="Submit">
<br>
 <div id="editorwindow" class="term">
<textarea id="script" name="script" rows="25" cols="80" wrap="virtual">
_SCRIPT_
</textarea>
</div>
<!--<br>
<input id="enter" type="submit" value="Submit">&nbsp;&nbsp;&nbsp;
-->
</form>
<script language="JavaScript">
//document.terminal.enter.style.display='none';
document.terminal.script.focus()
document.terminal.output.scrollTop =document.terminal.output.scrollHeight;
</script>
<p>This live web interface runs the <a href="http://www.pugscode.org">pugs</a>
interpreter for <a
href="http://dev.perl.org/perl 6/">Perl 6</a>. Please <a
href="http://feather.perl6.nl/~andara/runpugs/">read the documentation</a>.
</p>

</div>
</body>
</html>
