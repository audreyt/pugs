        subject: Smart Matching clarification
        summary: |-
          Earlier, Jonathan Lang inquired about the matching operator for hash keys had
          changed.  This led to a discussion about Sets, Seqs and Bags.
          
          This week, in the subthread 'Set-returning .keys', Darren Duncan clarified
          his views, stating that while he saw Bags as a superset of Sets, he did not
          mean to suggest that their implementations should be related.  TSa suggested
          that in a hypothetical inheritance structure, Set would be the main type and
          Bag would extend it.  Ruud H.G. van Tol disagreed, stating that Set is more
          complex to modify than Bag.
          
          Some discussion of the appropriate return values and operations also 
          came up.  For example, Darren proposed that a union of two sets would 
          return a Set, and that Set operations should be terse as they would
          be common.  
          
          The thread '<msgid:456C6DF9.8040805@barco.com>' followed from this 
          discussion.
