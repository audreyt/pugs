        subject: Low-level types and over/underflow
        summary: |-
          Geoffrey Broadwell wanted to know what would happen if a low-level type
          underflows or overflows.  For example, if you incremented a `uint8` past
          255, what would be the result?
          
          Darren Duncan thought that it depended upon what the underlying hardware
          does.  He suspected it would be a wraparound or an overflow, not a type
          upgrade.
