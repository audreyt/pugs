        subject: 'Initial feedback on PAST-pm, or Partridge'
        summary: |-
          Allison Randal initiated a discussion on Partridge (PAST-pm) with a post
          of her comments on user experience and implementation.
          
          Patrick R. Michaud noted that Partridge should not be considered complete,
          so many of the missing items Allison noted are things which simply haven't
          been implemented yet.  He also added a more detailed response to her specific
          points.
          
          Several sub-threads developed.  One involved the standardization of
          compiler tools, for example the question of whether each language 
          subclass of HLLCompiler should override the `compile` method.  Some
          changes were committed as r15882, which Allison liked.  She added a
          patch to keep strict boundaries and makes it possible to override the
          grammar.  There was a discussion on giving each stage a compiler, which
          both Patrick and Allison wanted.  However, Allison wanted each stage to
          act independently, with only the HLLCompiler controlling the order
          of the steps.
          
          In another sub-thread, Allison responded to comments concerning types,
          layers of abstraction and tracking information as part of the compilation
          process.  She was quite satisfied with the work which has been done so
          far, but had a few more thoughts.
          
          Another response dealt with the remaining points.  Leopold Toetsch
          also joined in, noting that the discussion of Parrot limitations
          related to :init methods had come up previously.
          
          Finally, Patrick asked which constructs in Punie weren't working yet.
          Allison responded, and Patrick replied that he was going to be refactoring
          the HLLCompiler soon.
