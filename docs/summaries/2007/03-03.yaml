        rt_ticket: 'perl #41604'
        subject: "[perl #41604] [BUG] pbc_output_is doesn't work? "
        summary: |-
          Klaas-Jan Stol tried to add a test which runs some PIR code as PBC.  He
          noted that a PBC file wasn't being created, and sent a patch which could
          fix this to ticket <rt://perl/41604>.  He also wondered if it was a good
          idea to store PBC files in the repository.
          
          Leopold Toetsch explained that the files which are in the repository are
          generated on different machines, and the tests check that Parrot can
          read PBCs from different platforms.
          
          Klaas-Jan wondered if `pbc_output_is` could take PIR code and compile
          it while running a test, or if it expects the PBC file to be present.
          Leopold confirmed that the PBC file must be present.
          
          Jerry Gay noted that there are no test functions which accept PIR,
          compile to PBC, and run the PBC.  He wasn't sure it was a good idea
          to add this functionality before the refactoring of Parrot::Test is
          complete.
