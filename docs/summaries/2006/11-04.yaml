        rt_ticket: 'perl #40616'
        subject: '[perl #40616] [PATCH] Helping splint check further through the parrot source '
        summary: |-
          This week, Paul Cochrane submitted the following patches:
          
          * In ticket <rt://perl/40616>, he submitted a patch to enable lint checking of Parrot source code.
          * In '<msgid:rt-3.5.HEAD-4971-1162224995-1832.40618-72-0@perl.org>' (ticket <rt://perl/40618>), he responded to task <rt://perl/39704> with tests for channelld for Tcl.
          * In '<msgid:rt-3.5.HEAD-4971-1162225136-1509.40619-72-0@perl.org>' (ticket <rt://perl/40619>), he supplied Tcl tests of `-regexp` in response to cage ticket <rt://perl/39704>.
          * '<msgid:rt-3.5.HEAD-4978-1162225370-1995.40620-72-0@perl.org>' is ticket <rt://perl/40620> and relates to task <rt://perl/39704>.  It corrects a false negative in Tcl's stringified integers test.
          * '<msgid:rt-3.5.HEAD-4977-1162313983-125.40627-72-0@perl.org>' is ticket <rt://perl/40627> and relates to cage task <rt://perl/39704> on testing flushing for Tcl.
          * '<msgid:rt-3.5.HEAD-4979-1162314106-1301.40628-72-0@perl.org>' (ticket <rt://perl/40628>) addresses cage task <rt://perl/39704> and tests reading something in `t/cmd_gets.t` for Tcl.
          * '<msgid:rt-3.5.HEAD-4978-1162314249-6.40629-72-0@perl.org>' addresses cage task <rt://perl/39704>.  The patch tests classes in `t/cmd_stringOld.t` for Tcl and is ticket <rt://perl/40629>.
          * In '<msgid:rt-3.5.HEAD-4971-1162391005-1776.40637-72-0@perl.org>' (ticket <rt://perl/40637>) in response to cage task <rt://perl/39704>, Paul submitted a patch to throw an exception about an invalid boolean type for Tcl in `src/pmc/tclstring.pmc`.
          * In ticket <rt://perl/40638>, posted as '<msgid:rt-3.5.HEAD-4977-1162391108-1738.40638-72-0@perl.org>', Paul responded to cage task <rt://perl/39704> with a patch to `languages/tcl/src/pmc/tclarray.pmc`.
          * Message '<msgid:rt-3.5.HEAD-4978-1162391346-485.40639-72-0@perl.org>' (ticket <rt://perl/40639>, addressing cage task <rt://perl/39704>) fixes `tclfloat.pmc` to the right precision of output.
          * '<msgid:rt-3.5.HEAD-4978-1162401690-3.40640-72-0@perl.org>' (ticket <rt://perl/40640>) is in response to cage task <rt://perl/39704>.  The patch moves backslash and hexadecimal hashes into a class attribute.
