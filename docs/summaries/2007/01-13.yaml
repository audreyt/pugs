        rt_ticket: 'perl #41214'
        subject: "[perl #41214] [CAGE]: files from 'make languages-test' survive 'make clean' "
        summary: |-
          In ticket <rt://perl/41214>, Patrick R. Michaud pointed out that
          `make languages-test` generates some files which aren't removed in
          a subsequent `make clean` or `make realclean`.  He stated that, at
          the minimum, `make clean` should remove them, but that perhaps the
          tests should clean them up.  Nicholas Clark commented that a pitfall
          with the tests doing the cleanup is that the files aren't deleted if
          the tests crash.  Patrick agreed that in either case, `make clean`
          should remove them.
