        subject: Syntax for Constructing new Objects (and classes?)
        summary: |-
          This thread began with Klaas-Jan Stol asking about the syntax for
          constructing new objects because he thought that it was going to
          be changed.  Allison Randal replied with examples of the two proposals
          for the new syntax.  
          
          This led Alek Storm to ask if `new()` would be
          a vtable method or a PCCMETHOD.  Jonathan Worthington confirmed
          that it is a PCCMETHOD.  Allison elaborated that it is a class method.
