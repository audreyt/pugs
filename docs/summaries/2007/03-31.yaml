        rt_ticket: 'perl #42110'
        subject: '[perl #42110] [PATCH] Returning values from void functions '
        summary: |-
          Steve Peters reported that a couple of functions are trying to return
          values from void functions.  He included a patch in ticket <rt://perl/42110>.
          Andrew Dougherty remarked that he had submitted the same patch the
          previous week, but not in RT.  The patch was applied as r17793.
          
          Steve hoped there was a GCC warning flag which would catch this situation,
          but Nicholas Clark replied that he didn't think it was possible to look
          for this.  He wondered if some other compilers could be coaxed into
          protesting.  There was some discussion between Leopold Toetsch, Nicholas,
          Steve and chromatic over the value of `-ansi -pedantic`.
