            name: Joshua Isom
          - email: allison@perl.org
            name: Allison Randal
          - email: chromatic@wgz.org
            name: chromatic
        subject: Cross-compiling Parrot
        summary: |-
          Aldo Calpini resurrected comments from Dan Sugalski in 2004 which
          dealt with cross-compiling.  In order to submit patches which do not
          break the existing code, he asked some questions about how people
          are using cross-compilation at the moment.
          
          Jerry Gay wanted to see some development in this field, and suggested
          an approach based upon test-driven development for configuration system
          changes.  Joshua Isom remarked that Perl 5's configure is somewhat limited,
          and Perl 5 may not always be available.   While Aldo agreed that Perl 5's
          configure is a bad way to go, he didn't see anything wrong with using
          Perl 5 as the tool to build.  Allison Randal also indicated that reliance
          on Perl 5's configure would be a problem.  She proposed that Aldo start
          with a proposal and patches.
          
          chromatic remarked that it would be nice to be able to put data files
          somewhere and have configure read those instead of probing the system.
