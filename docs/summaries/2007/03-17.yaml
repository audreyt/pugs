        subject: 'Parrot, Perl 5 and performance'
        summary: |-
          Ozgun wondered if compiling Perl 5 to Parrot byte code would provide
          any performance benefit, and how difficult it would be to do this.
          
          chromatic explained that it would take quite a bit of effort to completely
          translate Perl 5 syntax.  He did expect that it would improve
          performance, but pointed out that Parrot isn't as mature as Perl 5.
          Nicholas Clark said he didn't expect it would create an enormous
          increase in speed.  He suggested profiling the Perl interpreter rather
          than profiling the code itself.
          
          Isaac Gouy noted that PIR is included in the Debian performance
          comparison page which Ozgun had cited.
