        subject: how to change the type of objects
        summary: |-
          Last week, TSa asked how an object could change its type without loosing
          its identity.  As an example, TSa suggested an `add_vertex` method which
          could be called on a polygon but not on a rectangle subtype of polygon.
          Darren Duncan wondered why one would declare a type as a rectangle and then
          mutate it so that it was no longer a rectangle.  His opinion was that
          `add_vertex` should be fatal for the rectangle; the user can explicitly
          cast a rectangle into polygon first; or that the polygon class is immutable,
          and the `add_vertex` method creates a new polygon.
          
          This week TSa elaborated, stating that there were three issues: subtyping,
          the preservation of object identity, and the mutating `add_vertex` method,
          which were not all addressed by Darren's answer.
