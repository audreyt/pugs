        posters:
          - email: pmichaud@pobox.com
            name: Patrick R. Michaud
          - email: a.r.ferreira@gmail.com
            name: Adriano Rodrigues
        subject: How do I associate methods with a compiler?
        summary: |-
          Patrick R. Michaud gave some background in to the issue, explaining
          how Parrot currently handles compilers, and what PDD21 has to say
          on the subject.  He was curious about how to conceptually model 
          compilers in Parrot.  He favored a compiler with an object which has
          a `compile` method as a model.
          
          Adriano Rodrigues asked if it would be possible to support both that
          and a subroutine-based system.
          
          Patrick replied that it was, and both are possible within the existing
          current framework.  Patrick was interested in which would be considered
          the standard.
