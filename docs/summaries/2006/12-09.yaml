        rt_ticket: 'perl #40966'
        subject: '[perl #40966] [BUG] Parrot core dumps in perl6 (possible GC/pointer bug?) '
        summary: |-
          Earlier, Patrick R. Michaud reported a bug in ticket <rt://perl/40966>.
          
          This week, Matt Diephouse responded.  He had seen the error in a different
          test, and identified the failing assertion.  The problem seems to be that
          constant strings are being garbage collected too soon.  He supplied a patch
          to not collect any constant PObj headers, but was not certain that was 
          what should happen.  
          
          Leopold Toetsch replied that if they were being collected, they were
          being initially created in different object pools and then stored as
          constants.  He requested information about the origin and
          contents of the constant, in order to track down where it was being created.
