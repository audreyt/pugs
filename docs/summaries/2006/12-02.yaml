        subject: Interrogating closures
        summary: |-
          Yuval Kogman wrote in praise of the partial unification of objects
          and code references, and closures in general.  He proposed allowing
          closures to declare that captured variables are an instance, and 
          provided a code example.  The purpose would be to give the option of
          inspecting what a closure is encapsulating.
          
          Larry Wall replied that he would look for a declarative solution rather
          than a callback, which would mean the closure could have a declarator
          which explicitly captures a lexical and makes it available as an attribute.
          Yuval responded that the `have` syntax proposed by Larry looked nice.
