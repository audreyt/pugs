        subject: Typology of auto*crement
        summary: |-
          Larry Wall replied to a comment by TSa in another thread, wherein
          TSa wondered if `++` and `--` coerce Nums to Ints.  Larry stated that
          since a Str remains a Str in a similar situation, the Num should also
          retain its type.  One exception that he could see would be that incrementing
          an Undef would create an Int.
          
          In thread '<msgid:20070130175059.GE8586@wall.org>', Larry expanded on
          how coercions are handled in functions.  He said that Num to Int
          autocoercion is an explicit exception which is expected by Perl 5
          programmers, and Str to Num (and the inverse) are also done automatically
          at times.  Larry further explained that there had been numerous discussions
          on the subject, and the general feeling is that exotic types should not
          autocoerce unless a multi has been declared to handle the situation.
          
          TSa made a reference to the long-running
          '<msgid:7ca3f0160612290134n25ae3444rd1114fd0f560e70b@mail.gmail.com>'
          to discuss how auto-coercion would work with `floor`.  Darren Duncan
          replied that a `floor` would return an Int by definition, so that it
          would in fact be a way of explicitly converting.
