<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
        <title>Run Perl 6 Now -- in your browser!</title>
        <link rel="stylesheet" type="text/css" href="../runpugs.css"/>
        <link type="text/css" rel="stylesheet" href="../p6_syntax_hilite/SyntaxHighlighter.css"></link>
        <script type="text/javascript" src="jquery-1.2.min.js"></script>
        <script type="text/javascript" src="../p6_syntax_hilite/js/shCore.min.js"></script>
        <script type="text/javascript" src="../p6_syntax_hilite/js/shBrushPerl6.min.js"></script>
        <script type="text/javascript" src="../p6_syntax_hilite/js/pugs_examples.js"></script>
        <script type="text/javascript" src="runpugs.js"></script>
    </head>
    <body>
        <div id="mainwindow">
            <form id="term" name="terminal" action="" method="post">
            <h1 id="logo" style="display:none;">
                Run Perl 6 now -- in your browser!
            </h1>
                <div id="toolbar">
                    <strong>Text color:</strong>
                    <select id="theme">
                        <option value="wb_theme" selected="selected">&nbsp;White&nbsp;</option>
                        <option value="gb_theme">&nbsp;Green&nbsp;</option>
                        <option value="ab_theme">&nbsp;Amber&nbsp;</option>
                    </select>
                    <input name="prompt" value=" " type="hidden"/>
                    <input name="sessionid" value="" type="hidden"/>
                    <input name="ia" value="1" type="hidden"/>
                    <input name="action" value="runpugs" type="hidden"/>
                    <input id="rel" value="1" name="reldev" type="radio" checked="checked" onclick="set_version()"/>
                    <label for="rel"><strong>Release version</strong></label>&nbsp;&nbsp;
                    <input id="dev" value="1" name="reldev" type="radio" onclick="set_version()"/>
                    <label for="dev"><strong>Development version</strong></label>
                </div>
                <div id="termwindow">
                    <textarea id="cmd" name="cmd" rows="3" cols="80">Please wait while Pugs 
                    starts up...</textarea>
                </div>
                <div id="termwin" class='cc'>
                    <table id='tt' cellspacing='0' cellpadding='0' border='0' width='100%'>
                        <tr><td></td></tr>
                    </table>
                </div>
                <div id='status'></div>
                <!-- info text will get loaded in $.onReady() -->
                <div id='info' style='padding: 3px;'></div>
            </form>
        </div>
        <div class="copyright">&copy; Copyright 2006 by Wim.Vanderbauwhede. Contact me @ gmail.com<br/>
            &nbsp;&nbsp;&nbsp;&nbsp;Enhanced web terminal by Ahmad.Zawawi. Contact me @ gmail.com
        </div>
        <a href="http://validator.w3.org/check?uri=referer"><img src="http://www.w3.org/Icons/valid-xhtml10" 
                alt="Valid XHTML 1.0!" height="31" width="88" border="0" /></a>
        <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="http://jigsaw.w3.org/css-validator/images/vcss" 
               alt="Valid CSS!" height="31" width="88" border="0"/></a>
        <!-- hidden iframe is now inserted $(document).ready() -->
        <div id="hidden_iframe"></div>
    </body>
</html>
