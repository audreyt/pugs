        subject: generic ordinal-relevant operators
        summary: |-
          Darren Duncan showed a list of comparison operators and the type of
          comparisons they perform.  Missing in the list were generic
          ordinal-relevant operators for less-than, greater-than, and so on,
          although there are numeric and string comparisons of this type.
          
          Jonathan Lang replied that he doesn't see the need for distinct `eqv`,
          `==` and `eq` operators; he would rather replace these with `==`,
          '+==`, and '~==`, or even just `==` alone.  There was further discussion
          on this proposal, with Darren preferring generics to be the shortest and
          prefixes indicating the numeric or string casting versions.
          
          Smylers requested that proposals for new operators should be accompanied
          with an example of awkward code which could plausibly be written in a
          natural setting, and a second example showing how the proposed operator
          would correct the situation.  Larry Wall added the opinion that perfect
          orthogonality is neither possible nor desirable.
          
          However, `before` and `after` operators were accepted, as were min and
          max operators.  This led to some further discussion on the syntax.
