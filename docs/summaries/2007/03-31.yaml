        subject: '[svn:perl6-synopsis] r14359 - doc/trunk/design/syn'
        summary: |-
          A commit by Larry Wall introduced user-definable array indexing.
          Darren Duncan wondered how one could declare an anonymous multidimensional
          array value which is compatible with the system Larry introduced.
          Larry explained that the semicolon notation is intended for slicing
          subscripts, which are two-dimensional, and it is therefore convenient
          to represent one dimension with a semicolon.  There was further
          discussion on the syntax.
