          - email: perlpilot@gmail.com
            name: Jonathan Scott Duff
        subject: Working on punie + rindolf (the implementation) Reloaded
        summary: |-
          Shlomi Fish discussed the idea of writing a Perl 5 front-end which
          will compile Perl 5 code to Parrot.  He wanted to name it 'rindolf'
          and wondered if Punie would be a good basis for the effort.  He also
          wanted to know if he could have commit access to the repository.
          
          Allison Randal replied that it was an unusual approach and that she had
          doubts about the implementation plan, but that she would be interested
          in knowing what obstacles and successes came out of the effort.
          She thought that Punie would not be useful to Shlomi, given his plan.
          Her suggestion with regard to the repository was that he develop
          outside the tree and distribute it as a separate loadable module.
          
          Shlomi argued for being liberal with commit bits, and expressed his
          concern that the name Punie suggests that it is a toy.  There was some
          continued discussion on these points, and also on Shlomi's proposal.
          
    title: perl5-porters
