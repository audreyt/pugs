        subject: '[S09] "Whatever" indices and shaped arrays'
        summary: |-
          Jonathan Lang suggested dropping some specification from S09 which described
          how `*` works in conjunction with `+` and `-`.  He suggested using `[0]`
          for the first index instead of `*+0`.  Larry Wall added his thoughts,
          noting that it was 'shiny', but that nested `[]`s might not be visually
          appealing.
          
          Luke Palmer decided to mention Ruby's boolean truth model which he admires.
          With it, 'nil' and 'false' are false, and everything else--including an
          empty string and '0'--are true.  In summary he stated that simple rules
          are a blessing if you find the right ones, and that he's a fan of
          boolean predictability.
          
          The shaped arrays thread continued, and eventually Larry was satisfied
          and requested a patch to S09.
