        rt_ticket: 'perl #41788'
        subject: '[perl #41788] [BUG] Real registers are limited to 2 digits '
        summary: |-
          Klaas-Jan Stol created ticket <rt://perl/41788> to report that the several
          registers are limited to 2 digits.  Because Parrot is no longer limited
          to 32 registers per type, this can be considered a bug.
          
          Nuno Carvalho submitted a patch to change the lexer to accept additional
          digits.  chromatic wondered what the effect would be on the register
          allocator and memory usage.  Leopold Toetsch didn't see this as a problem.
          Jonathan Worthington also thought that it would be more usual for the
          programmer to ask Parrot to make the allocation.  Nuno reminded the
          list that the field is a type of INTVAL, and therefore will already
          be limited.  There was a bit of further discussion on this.  Allison
          Randal saw no reason not to limit the lexer to a 32-bit integer.
        thread_uri: http://groups.google.com/group/perl.perl6.internals/browse_frm/thread/97c39e72827d04ea/11640246791ea63f?#11640246791ea63f
