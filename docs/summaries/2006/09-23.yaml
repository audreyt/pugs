        subject: the CGI.pm in Perl 6
        summary: |-
          Last week, a number of posts were devoted to discussing the merits of
          refactoring and renaming CGI.pm for Perl 6.  Removing HTML generation
          methods from the core module, renaming CGI, and the relationship between
          CGI.pm and session management received the most type.  This week, the
          thread continued.
          
          Once again, several people expressed the opinion that HTML generation
          could be included in a separate module which worked well with the parameter
          gathering, but the view that these are integrated tasks was also expressed.
          Mark Stosberg suggested that people who have concrete ideas about the API
          should create a 
          [wiki page](http://rakudo.org/perl6/index.cgi).  This would allow the
          design to be developed by many people and understood by those with less 
          API design experience.
          
          Mark also pointed out that the suggestion of `use perl5:CGI` might not work
          well in practice, as currently it is not clearly defined how to pass
          information to Perl 5.  This led to a side discussion on how Perl
          5 embedding should work.  Mark created a
          [wiki page](http://rakudo.org/perl6/index.cgi?using_perl_5_embedding) to
          summarize expectations about Perl 5 embedding.
          
          Meanwhile, Juerd suggested that the `param` method should be replaced with
          two hashes, `get` and `post`.  A. Pagaltzis thought that the beauty of the
          `param` method is that it lets you treat input as single- or multi-valued
          at your own discretion.  The topic continued, with a detour to cover
          the correct syntax for `my @bar = $q.param<bar>[];`.
          
          Another topic was concerned with the default encoding.  An argument
          was made for it being UTF-8, and another person preferred it to be
          undeclared.  The HTTP specification says that the default is Latin 1.
          
          In thread <msgid:dc69626e0609111331o1d33dc87n5b26c918256c5bc@mail.gmail.com>,
          the discussion of session management continued.  Last week, Michael
          Snoyman suggested including it in CGI.pm, and Yuval Kogman begged for a
          plugin solution.  This week, the thread was consumed by the API design
          and module naming discussions from the initial thread.
          
          In the splinter on module names, Juerd was
          completely against anything which contained the word 'CGI'.  Ian
          Langworth proposed 'HTTP', but several people thought that the module
          typically involves fetching parameters, not dealing with the protocol.
          
          As for the API design discussion, it repeated the main
          thread's arguments for the most part.
          Jacinta Richardson introduced a new request: subroutines should have
          a uniform naming scheme, rather than mixing terms (`scrolling_list` but
          `popup_menu`) and underscores (`textfield` versus `password_field`).
          
          For more CGI discussion, also see
          <msgid:20060917103509.GJ16337@c4.convolution.nl>.
