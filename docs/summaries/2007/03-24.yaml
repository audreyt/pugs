          and <rt://perl/41903>.  These were later replaced with <rt://perl/41905>.
          Ticket <rt://perl/41906> was also part of this series.  Jerry Gay was able
          to confirm that it works on Win32 and it was applied as r17630.
          
          Finally, ticket <rt://perl/41918> addressed some spelling errors
          noted by Jerry Gay.  It was applied as r17680.
