<h2>Conditionals</h2>
<i>Save two keystrokes!</i><br/>
Fairly typical if…else style construct.<br/>
Note no parentheses needed around the condition.
<pre>
if $x == 42 {
    say "It's the answer!";
} elsif $x == 7 {
    say "It's perfect!";
} else {
    say "It's some other number.";
}
</pre>
