        subject: How do I associate methods with a compiler?
        summary: |-
          Earlier, Patrick R. Michaud gave some background in to the issue, explaining
          how Parrot currently handles compilers, and what PDD21 has to say
          on the subject.  He was curious about how to conceptually model
          compilers in Parrot.  He favored a compiler with an object which has
          a `compile` method as a model.
          
          This week, Patrick summarized a #parrotsketch meeting where it was decided
          that the convention would be to have a `compreg` opcode return an object
          with a `compile` method, instead of returning an invokable subroutine.
          Allison Randal clarified a few points from the meeting.  
          
          Leopold Toetsch recommended against recreating the `compile` opcode
          as a means of making the `compile` method call.  Allison elaborated on
          what was intended by the suggestion, and Leopold clarified his stance.
